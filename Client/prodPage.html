<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles/prodPage.css">
    <link rel="icon" type="image/x-icon" href="">
    <script src="https://kit.fontawesome.com/2a66bc2625.js" crossorigin="anonymous" ;></script>
</head>

<body>
 
    <!-- main content -->
    <div id="main_product_div">
        <div>
            <div id="main_product"></div>
            <div id="floating_div">
                
                <div id="name_qty_button">
                    <h1 id="product_name"></h1>
                    <h2 id="product_price"></h2>
                    <h3>QUANTITY</h3>
                    <i id="decrease" class="fa-solid fa-circle-minus"></i>
                    <span id="total_quantity">0</span>
                    <i id="increase" class="fa-solid fa-circle-plus"></i>
                    <p id="user_login_tag" style="display: none;">Please Login First!</p>
                    <p id="product_added_msg" style="display: none;">Product added to cart!</p>
                    <button id="add_to_cart_button">Add To Cart</button> 
                </div>
            </div>
        </div>
    </div>
</div>
   

</body>
</html>
<script src="scripts/prodPage.js"></script>
